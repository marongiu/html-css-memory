<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Memory Game</title>
  </head>
  <body>

    <header class="container">
      <div class="row">
        <div class="col-100">
          <div class="title">
            <h1>Memory Game</h1>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-100">
          <div class="bg-card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-100">
          <div class="bg-card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <div class="baloon">
              <h2 id="text">Air Baloon</h2>
            </div>
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
          </div>
          </div>
        </div>

      <div class="row">
        <div class="col-100">
          <div class="bg-card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
            <img src="./assets/img/pattern.png" alt="carte" class="card">
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row">
        <div class="col-100">
          <div class="credits">
            <h3>from Team Booleaner</h3>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
